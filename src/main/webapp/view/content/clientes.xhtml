<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/index.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <div class="card">
                        <h5>clientes</h5>

                        <p:dataTable id="idtable" var="registro" value="#{clientes.listaRegistros}" editable="true" rows="5"
                                     paginator="true" paginatorPosition="both"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                                     style="margin-bottom:0.5px">

                            <p:ajax event="rowEdit" 
                                    listener="#{clientes.onRowEdit}" 
                                    update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" 
                                    listener="#{clientes.onRowCancel}" 
                                    update=":form:msgs"/>

                            <p:column headerText="ID">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.idcliente}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" 
                                                     value="#{registro.idcliente}" 
                                                     style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText 
                                            value="#{registro.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.nombre}" 
                                                     style="width:100%" 
                                                     label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Apellido">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText 
                                            value="#{registro.apellido}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.apellido}" 
                                                     style="width:100%" 
                                                     label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>


                            <p:column headerText="Edad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText 
                                            value="#{registro.edad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.edad}" 
                                                     style="width:100%" 
                                                     label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Teléfono">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText 
                                            value="#{registro.telefono}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.telefono}" 
                                                     style="width:100%" 
                                                     label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Correo">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText 
                                            value="#{registro.correo}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.correo}" 
                                                     style="width:100%" 
                                                     label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" 
                                             cancelTitle="Cancel Edit" 
                                             saveTitle="Save Row"/>
                            </p:column>
                            <p:column style="width:6rem">
                                <p:commandButton 
                                    action="#{clientes.EliminarRegistro(registro)}" 
                                    value="Eliminar registro" 
                                    update=":form:idtable,:form:msgs">
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                    </div>

                    <h:panelGrid id="idPanel" columns="2">
                        <h:outputLabel 
                            value="Nombre:">

                        </h:outputLabel>
                        <p:inputText id="nombre" 
                                     value="#{clientes.clientes.nombre}">
                        </p:inputText>

                        <h:outputLabel 
                            value="Apellido:">

                        </h:outputLabel>
                        <p:inputText id="apellido" 
                                     value="#{clientes.clientes.apellido}">
                        </p:inputText>

                        <h:outputLabel 
                            value="Edad:">

                        </h:outputLabel>
                        <p:inputText id="edad" 
                                     value="#{clientes.clientes.edad}">
                        </p:inputText>

                        <h:outputLabel 
                            value="Teléfono:">

                        </h:outputLabel>
                        <p:inputText id="telefono" 
                                     value="#{clientes.clientes.telefono}">
                        </p:inputText>

                        <h:outputLabel 
                            value="Correo:">

                        </h:outputLabel>
                        <p:inputText id="correo" 
                                     value="#{clientes.clientes.correo}">
                        </p:inputText>

                        <p:commandButton action="#{clientes.CrearRegistro()}" 
                                         value="Registrar" 
                                         update=":form:idtable">
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
