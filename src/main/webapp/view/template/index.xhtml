<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/stilocards.css"/>
        <h:outputStylesheet name="webjars/bootstrap/5.2.2/css/bootstrap.min.css"/>
        <script type="text/javascript" src = "#{request.contextPath}/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js" language="javascript"/>
        <script type="text/javascript" src = "#{request.contextPath}/webjars/bootstrap/5.2.2/js/bootstrap.min.js" language="javascript"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="topp">
            <ui:insert name="top">
                <ui:include src="header.xhtml"></ui:include>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="#{request.contextPath}/resources/images/fifa.jpg" class="d-block w-100" alt="Slide 1"></img>
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="#{request.contextPath}/resources/images/pvz.png" class="d-block w-100" alt="Slide 2"></img>
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="#{request.contextPath}/resources/images/am.jpg" class="d-block w-100" alt="Slide 3"></img>
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </ui:insert>
        </div>

        <div id="bottomm">
            <ui:insert name="bottom">
                <ui:include src="footer.xhtml"></ui:include>
            </ui:insert>
        </div>

    </h:body>

</html>
